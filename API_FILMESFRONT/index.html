<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <h1>Filmes</h1>
    <form id="FilmeForm">
        <input type="text" id="tituloInput" placeholder="Titulo">
        <input type="text" id="diretorInput" placeholder="Diretor">
        <input type="number" id="ano_lancamentoInput" placeholder="Ano de Lançamento">
        <input type="text" id="generoInput" placeholder="Gênero">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Diretor</th>
                <th>Ano de Lançamento</th>
                <th>Genero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="FilmesTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
